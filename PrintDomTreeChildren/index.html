<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
        <p class="second">
            <span>科目</span>
            <span>科目</span>
            <span>科目</span>
          </p>
      <p class="first">我是p标签</p>
      <span class="msg">我是span</span>
      <span class="msg">我是span</span>
    </div>
    <script>
      const dom = document.querySelector('.root');
      const bfsDom = root => {
        if (!root) {
          return;
        }
        const stack = [root];
        const result = [];
        // 队列空表示没有子dom
        while (stack.length) {
          // 堆栈首位取出，存储
          const black = stack.shift();
          result.push(black);
          // 子元素,放入堆栈
          const childs = black.children;
          stack.push(...childs);
        }
        return result;
      };

      const dfsDom = (root, result = []) => {
        if (!root) {
          return root;
        }
        result.push(root);
        const childs = [...root.children];
        if (childs.length > 0) {
          for (let i = 0; i < childs.length; i++) {
            dfsDom(childs[i], result);
          }
        }
        return result;
      };
      console.log('dfsDom>>>>', dfsDom(dom));
      console.log('bfsDom>>>>>', bfsDom(dom))
    </script>
  </body>
</html>
